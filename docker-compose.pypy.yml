version: '3'

services:
  shewchuk-pypy:
    build:
      context: .
      args:
        - IMAGE_NAME=${PYPY_IMAGE_NAME}
        - IMAGE_VERSION=${PYPY_IMAGE_VERSION}
    image: lycantropos/shewchuk-pypy:6.4.0-alpha
    volumes:
      - ./pytest.ini:/opt/shewchuk/pytest.ini
      - ./README.md:/opt/shewchuk/README.md
      - ./requirements-tests.txt:/opt/shewchuk/requirements-tests.txt
      - ./setup.py:/opt/shewchuk/setup.py
      - ./shewchuk:/opt/shewchuk/shewchuk
      - ./tests:/opt/shewchuk/tests
    entrypoint: pytest
